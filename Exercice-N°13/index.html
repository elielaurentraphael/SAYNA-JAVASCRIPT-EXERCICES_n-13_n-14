<!--Créer un noeud de liste non ordonnée (ul) avec 3 éléments de liste (li), ajouter un noeud de texte 
à chaque élément de liste et l'ajouter comme enfant au noeud parent div avec l 'id unorderList du DOM.

Créer une balise (div), l'assigner à la variable et ajouter un nœud enfant (h1, h2 et balise p), 
créer un nœud de texte pour chaque balise, puis enfin ajouter cette balise div comme enfant 
à la balise div avec un id container du DOM. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to add a new element to HTML DOM in JavaScript?</title>
</head>

<body>
    <div id="container">
        <p id="p1">Lorem Ipsum</p>
        <p id="p2">Lorem ipsum dolor sit.</p>
    </div>
    <script>
        var tag = document.createElement('p');
        var text = document.createTextNode('some text for the p tag');
        tag.appendChild(text);
        var element = document.getElementById('container');
        element.appendChild(tag);
        var diva = document.createElement('div');
        diva.setAttribute('id', 'unorderList');
        var bodi = document.querySelector('body');
        bodi.appendChild(diva);
        var unLi = document.createElement('ul');
        var li1 = document.createElement('li');
        var li2 = document.createElement('li');
        var li3 = document.createElement('li');
        var text1 = document.createTextNode('text1');
        var text2 = document.createTextNode('text2');
        var text3 = document.createTextNode('text3');
        li1.appendChild(text1);
        li2.appendChild(text2);
        li3.appendChild(text3);
        unLi.appendChild(li1);
        unLi.appendChild(li2);
        unLi.appendChild(li3);
        diva.appendChild(unLi);
        var divb = document.createElement('div');
        element.appendChild(divb);
        var tag1 = document.createElement('h1');
        var tag2 = document.createElement('h2');
        var tag3 = document.createElement('p');
        divb.appendChild(tag1);
        divb.appendChild(tag2);
        divb.appendChild(tag3);
        var text11 = document.createTextNode('text11');
        var text12 = document.createTextNode('text12');
        var text13 = document.createTextNode('text13');
        tag1.appendChild(text11);
        tag2.appendChild(text12);
        tag3.appendChild(text13);
    </script>
</body>

</html>
