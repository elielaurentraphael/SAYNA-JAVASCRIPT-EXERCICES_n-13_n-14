<!--Créer un noeud de liste non ordonnée (ul) avec 3 éléments de liste (li), ajouter un noeud de texte 
à chaque élément de liste et l'ajouter comme enfant au noeud parent div avec l 'id unorderList du DOM.

Créer une balise (div), l'assigner à la variable et ajouter un nœud enfant (h1, h2 et balise p), 
créer un nœud de texte pour chaque balise, puis enfin ajouter cette balise div comme enfant 
à la balise div avec un id container du DOM. -->

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to add a new element to HTML DOM in JavaScript?</title>
</head>

<body>
    <div id="container">
        <p id="p1">Lorem Ipsum</p>
        <p id="p2">Lorem ipsum dolor sit.</p>
    </div>
    <script>
        var tag = document.createElement('p');
        var text = document.createTextNode('some text for the p tag');
        tag.appendChild(text);
        var element = document.getElementById('container');
        element.appendChild(tag);
        var tag = document.createElement('p');
        var text = document.createTextNode('on va voir si ça marche');
        tag.appendChild(text);
        var element = document.getElementById('container');
        element.appendChild(tag);
        var unlis = document.createElement("ul");
        unlis.id = "unorderList";
        var lisno = document.createElement("li");
        unlis.appendChild(lisno);
        var texto = document.createTextNode("blobloblo");
        lisno.appendChild(texto);
        var element = document.getElementById('container');
        element.appendChild(unlis);
        var lisna = document.createElement("li");
        var texta = document.createTextNode("blablabla");
        lisna.appendChild(texta);
        var lisni = document.createElement("li");
        var texti = document.createTextNode("bliblibli");
        lisni.appendChild(texti);
        var elmt = document.getElementById('unorderList');
        elmt.appendChild(lisna);
        elmt.appendChild(lisni);
        var diva = document.createElement('div');
        element.appendChild(diva);
        var tag = document.createElement('h1');
        var texte = document.createTextNode("I'm a title h1");
        tag.appendChild(texte);
        diva.appendChild(tag);
        var tag = document.createElement('h2');
        var texte = document.createTextNode("I'm a title h2");
        tag.appendChild(texte);
        diva.appendChild(tag);
        var tag = document.createElement('p');
        var texte = document.createTextNode("I'm a litle paragraph");
        tag.appendChild(texte);
        diva.appendChild(tag);
    </script>
</body>

</html>
